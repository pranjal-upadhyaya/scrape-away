{% extends 'base.html' %}


{% block content %}
<div class="left-container">
	<div class="scrollable-left-content">
		<h1>Webscraper</h1>
		{% if g.user %}
			<div style="background-color: rgb(160, 161, 162); border-radius: 5px; padding-left: 10px;">
				<h3>Welcom {{g.user["username"]}} !</h3>
			</div>
			<div style="background-color: rgb(160, 161, 162); border-radius: 5px; padding-left: 10px;">
				<h3>
					<a href="{{url_for('webpage.home')}}">
						<span>
							Go to home page
						</span>
					</a>
				</h3>
			</div>
		{% endif %}
		<div style="background-color: rgb(160, 161, 162); border-radius: 5px; padding-left: 10px;">
			<h3>
				<a href="{{url_for('auth.profile')}}">
					<span>
						Check profile
					</span>
				</a>
			</h3>
		</div>
		<div style="background-color: rgb(160, 161, 162); border-radius: 5px; padding-left: 10px;">
			<h3>
				<a href="{{url_for('auth.logout')}}">
					<span>
						Logout
					</span>
				</a>
			</h3>
		</div>
	</div>
</div>
<div class="right-container register-login-container">
	<div class="register-login-content">
		<h2>
			Profile
		</h2>
		<div class="register-login-form">
			<form method="post">
                {% if g.error %}
                    <p style="color: red;">
                        {{g.error}}
                    </p>
                {% endif %}
				<label for="username"><h3>Username</h3></label>
				<input name="username" id="username" required>
				<br>
				<label for="oldPassword"><h3>Old Password</h3></label>
				<input type="password" name="oldPassword" id="oldPassword" required>
				<br>
                <label for="newPassword"><h3>New Password</h3></label>
				<input type="password" name="newPassword" id="newPassword" required>
				<br>
				<br>
				<input type="submit" value="Change Password">
			</form>
		</div>
	</div>
</div>
{% endblock %}
